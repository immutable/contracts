name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  hardhat-test:
    name: Run Hardhat Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install NPM Dependencies
        run: yarn install --frozen-lockfile
      - name: Run Tests
        run: yarn test
  lint:
    name: Run eslint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install NPM Dependencies
        run: npm ci
      - name: Run eslint
        run: yarn lint
